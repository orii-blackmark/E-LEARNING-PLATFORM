                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>

                    </div>
                    <div class="inputbox">

                    </div>
                    <div class="terms">
                        <label for=""><input type="checkbox" checked>i accept the <a href="#">terms of use </a> and <a href="#">privacy policy</a></label> 
                    </div>
                    <button>Register</button>
                    <div class="register">
                        <p>Already have an account <a href="Login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
